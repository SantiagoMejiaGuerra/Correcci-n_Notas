<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Notas Médicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análisis de Notas Médicas</h1>
        <textarea id="noteInput" placeholder="Escribe la nota médica aquí..."></textarea>
        <button onclick="analyzeNote()">Analizar Nota</button>

        <div class="error" id="errorMessage" style="display: none;"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Resultado del análisis</h2>
            <p><strong>Texto Original:</strong></p>
            <pre id="originalText"></pre>
            <p><strong>Texto Sugerido:</strong></p>
            <pre id="correctedText"></pre>
        </div>
    </div>

    <script>
        async function analyzeNote() {
            const noteText = document.getElementById("noteInput").value;
            const errorMessage = document.getElementById("errorMessage");

            if (!noteText.trim()) {
                errorMessage.style.display = 'block';
                errorMessage.innerText = "Por favor, ingresa una nota médica.";
                return;
            }

            errorMessage.style.display = 'none';

            try {
                const response = await fetch('http://localhost:8000/analyze-note', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: noteText })
                });

                if (!response.ok) {
                    throw new Error("Error al procesar la solicitud.");
                }

                const data = await response.json();

                document.getElementById("originalText").innerText = data.original_text;
                document.getElementById("correctedText").innerText = data.corrected_text;

                document.getElementById("myModal").style.display = "block";
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.innerText = "Hubo un error al corregir la nota. Intenta nuevamente.";
            }
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
